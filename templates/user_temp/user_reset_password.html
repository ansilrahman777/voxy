{% extends 'user_temp/base.html' %}
{% load static %}
{% block title %}RESET PASSWORD{% endblock title %}
{% block body %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option " style="margin-top: 90px;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb__text">
					<h4>VERIFICATION</h4>
					<div class="breadcrumb__links">
						<a href="/user_sign_up">USER</a>
						<span>Verification</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Breadcrumb Section End -->
	
<section class="ftco-section p-0 m-4">
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="form-title">
						<h2>Rest your password!</h2>
						<p>Reset your password and login to your account</p>
					</div>
					<div class="contact-form">
	
						<form method="POST" action="{% url 'user_reset_password' %}">
							{% csrf_token %}
							<p>
								<input type="password" placeholder="Password" name="password" id="password" required>
							</p>
							<p>
								<input type="password" placeholder="Confirm Password" name="confirm_password" id="password" required>
							</p>

							<p><input type="submit" value="RESET"></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock body %}
