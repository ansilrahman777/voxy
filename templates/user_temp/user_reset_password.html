{% extends 'user_temp/base.html' %}
{% load static %}
{% block title %}VOXY{% endblock title %}
{% block body %}

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-option " style="margin-top: 90px;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="breadcrumb__text">
					<h4>VERIFICATION</h4>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Breadcrumb Section End -->
	
<section class="ftco-section p-0 m-4">
	<div class="contact-from-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<div class="form-title">
						<h2>Reset your password!</h2>
						<p>Reset your password and login to your account</p>
					</div>
					<div class="contact-form">
	
						<form method="POST" action="{% url 'user_reset_password' %}">
							{% csrf_token %}
							<p>
								<input class="form-control mt-2" type="password" placeholder="Password" name="password" id="password" required>
							</p>
							<p>
								<input class="form-control mt-2" type="password" placeholder="Confirm Password" name="confirm_password" id="password" required>
							</p>
							<p class="forgot-signup-links mb-2 mt-2">
								<a href="/user_login">Login</a> | <a href="{% url 'user_sign_up' %}">Sign Up</a> 
							</p>

							<p><input class="btn btn-black mt-3" type="submit" value="RESET"></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock body %}
